<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 전송 및 이미지 생성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold mb-6">문자 전송 및 이미지 생성</h1>
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">메시지 입력</label>
                <div class="mb-4">
                    <input type="text" placeholder="입력된 제목" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <textarea placeholder="입력된 문자" class="w-full p-3 border border-gray-300 rounded-lg h-32 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center bg-gray-100 border border-gray-300 rounded-lg h-48">
                <span class="text-gray-500">이미지 예시</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18V3H3zm3 3h12v12H6V6zm3 3l3 3 3-3m0 6l-3-3-3 3" />
                </svg>
            </div>
        </div>
        <button class="mt-6 w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-300">
            이미지와 함께 문자 전송
        </button>
    </div>
</body>
</html>
