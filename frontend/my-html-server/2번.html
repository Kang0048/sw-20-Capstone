<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-box {
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .image-box.selected {
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-xl font-bold mb-4">이미지</h1>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="image-box bg-gray-200 h-24 flex items-center justify-center cursor-pointer">
                <img src="https://via.placeholder.com/100" alt="Placeholder Image">
            </div>
            <div class="image-box bg-gray-200 h-24 flex items-center justify-center cursor-pointer">
                <img src="https://via.placeholder.com/100" alt="Placeholder Image">
            </div>
            <div class="image-box bg-gray-200 h-24 flex items-center justify-center cursor-pointer">
                <img src="https://via.placeholder.com/100" alt="Placeholder Image">
            </div>
            <div class="image-box bg-gray-200 h-24 flex items-center justify-center cursor-pointer">
                <img src="https://via.placeholder.com/100" alt="Placeholder Image">
            </div>
        </div>
        <div class="flex justify-between">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">재생성</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">선택</button>
        </div>
        <button class="bg-green-500 text-white w-full mt-4 py-2 rounded hover:bg-green-600" onclick="window.location.href='3번.html'">이미지 확정</button>
    </div>

    <script type="module">
        document.querySelectorAll('.image-box').forEach(box => {
            box.addEventListener('click', () => {
                document.querySelectorAll('.image-box').forEach(b => b.classList.remove('selected'));
                box.classList.add('selected');
            });
        });
    </script>
</body>
</html>
