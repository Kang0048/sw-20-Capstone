<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 전송 및 이미지 생성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            width: 1440px; /* 고정된 너비 설정 */
            height: 1024px; /* 고정된 높이 설정 */
            margin: 0 auto; /* 중앙에 정렬 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full h-full">
        <h1 class="text-2xl font-bold mb-6">문자 전송 및 이미지 생성</h1>
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block font-semibold mb-2">메시지 입력</label>
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700">제목 입력</label>
                    <input type="text" id="title" placeholder="여기에 제목을 입력하세요..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="promport" class="block text-sm font-medium text-gray-700">발송 목적 및 내용</label>
                    <textarea id="promport" rows="4" placeholder="여기에 내용을 입력하세요..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        AI 문자 생성
                    </button>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        재생성
                    </button>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">보낼 메시지 입력</label>
                    <textarea id="message" rows="4" placeholder="여기에 문자를 입력하세요..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
            </div>
            <div>
                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700">카테고리 입력</label>
                    <select id="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option>선거</option>
                        <option>기타</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="style" class="block text-sm font-medium text-gray-700">그림체 선택</label>
                    <select id="style" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option>사실적</option>
                        <option>만화</option>
                    </select>
                </div>
                <div class="bg-gray-100 rounded-lg h-48 flex items-center justify-center mb-4">
                    <span class="text-gray-400">그림체 예시</span>
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 flex items-center" onclick="window.location.href='2번.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    AI 이미지 생성
                </button>
            </div>
        </div>
    </div>
</body>
</html>
