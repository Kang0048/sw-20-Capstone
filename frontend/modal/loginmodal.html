<!-- loginModal.html -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                
                <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                <link href="./css/login.css" rel="stylesheet">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <form id="login-form">
                        <!-- 아이디 입력 -->
                        <div class="mb-3">
                            <label for="input-username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="input-username" placeholder="아이디를 입력하세요" required>
                        </div>
            
                        <!-- 비밀번호 입력 -->
                        <div class="mb-3">
                            <label for="input-password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="input-password" placeholder="비밀번호를 입력하세요" required>
                        </div>
            
                        <!-- 로그인 버튼 -->
                        <button type="button" class="btn btn-primary w-100 mb-3">로그인</button>
            
                        <div class="text-center">
                            <p>계정이 없으신가요? <a href="signup.html" class="text-primary">회원가입</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
