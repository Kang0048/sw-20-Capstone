<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소록 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/navbar.css" rel="stylesheet">
    <link href="./css/button.css" rel="stylesheet">
    <link href="./css/modal.css" rel="stylesheet">
    <link href="./css/form.css" rel="stylesheet">
    <link href="./css/image.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="weather.html">20학번</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="weather.html">날씨 기반 문자</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="number.html">번호 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="message_history.html">보낸 메세지</a>
                </li>
            </ul>
            <!-- Auth 버튼 -->
            <button type="button" class="btn btn-outline-primary" id="authButton">
                Logout
            </button>
        </div>
    </nav>

    <div class="container my-4">
        <h2>주소록 상세</h2>

        <!-- 주소록 정보 섹션 -->
        <div class="card mb-4">
            <div class="card-header">
                <span id="addressBookName">주소록 이름</span>
                <span id="addressBookRegion" class="text-muted">- 지역</span>
            </div>
            <div class="card-body">
                <h5 class="card-title">연락처 목록</h5>
                <ul class="list-group" id="contactList">
                    <!-- 연락처 항목이 여기에 추가됩니다 -->
                    <!-- Sample Contact -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        홍길동 - 010-1234-5678
                        <button class="btn btn-sm btn-danger delete-contact-btn" data-contact-id="1">삭제</button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 연락처 추가 섹션 -->
        <div class="card">
            <div class="card-header">
                연락처 추가
            </div>
            <div class="card-body">
                <form id="addContactForm">
                    <div class="mb-3">
                        <label for="contactName" class="form-label">이름</label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactPhone" class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="contactPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactNote" class="form-label">비고</label>
                        <input type="text" class="form-control" id="contactNote">
                    </div>
                    <button type="submit" class="btn btn-primary">추가</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 및 스크립트 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/menuActivation.js"></script>
    <script src="./script/addressBookDetail.js"></script> <!-- 새로 추가된 스크립트 -->
</body>

</html>
