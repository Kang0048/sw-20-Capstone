<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번호 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/number.css" rel="stylesheet">
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/navbar.css" rel="stylesheet">
    <link href="./css/button.css" rel="stylesheet">
    <link href="./css/form.css" rel="stylesheet">
    <link href="./css/image.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
    <link href="./css/message_history.css" rel="stylesheet">
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="weather.html">20학번</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="weather.html">날씨 기반 문자</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="number.html">번호 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="message_history.html">보낸 메세지</a>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-primary" id="authButton">
                Login
            </button>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="main-container-phone-number container-fluid my-4 rounded-container">
        <div class="row">
            <!-- 좌측: 주소록 등록 폼 -->
            <div class="col-left col-md-6">
                <h2>주소록 등록</h2>
                <form id="createAddressBookForm" class="mt-3">
                    <div class="mb-3">
                        <label for="addressBookName" class="form-label">주소록 이름</label>
                        <input type="text" class="form-control" id="addressBookName" placeholder="주소록 이름을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="region" class="form-label">지역 선택</label>
                        <select class="form-select" id="region" required>
                            <option value="">지역을 선택하세요</option>
                            <option value="Seoul">서울</option>
                            <option value="Busan">부산</option>
                            <option value="Incheon">인천</option>
                        </select>
                    </div>
                    
                    <!-- 수신번호 입력 -->
                    <div class="d-flex align-items-center gap-2 mb-3">
                        <h6 class="fw-bold mb-0">수신번호 입력</h6>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="uploadTextFileButton">메모장 선택</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="uploadExcelButton">엑셀 선택</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="uploadHwpButton">한글 선택</button>
                    </div>

                    <textarea class="form-control" id="phoneInput" placeholder="휴대폰 번호를 줄바꿈으로 구분하여 입력 후 번호추가" rows="4"></textarea>
                    <button type="submit" class="btn btn-primary mt-3">저장</button>
                </form>
            </div>

            <!-- 우측: 등록된 주소록 목록 -->
            <div class="col-right col-md-6">
                <h3>등록된 주소록 목록</h3>
                <div id="addressBookList" class="mt-3">
                    <!-- 주소록 항목들이 카드 형태로 추가될 위치 -->
                </div>
            </div>
        </div>
    </div>

  

    <!-- Bootstrap JS 및 스크립트 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/addressBooks.js"></script> <!-- 기존의 number.js와 uploadpphonenumber.js 대체 -->
    <script src="./script/menuActivation.js"></script>
    <script src="./script/uploadpphonenumber.js"></script>
</body>

</html>
