<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 Web 발신</title>
    <link href="./css/messagecontent.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1>문자 Web 발신</h1>

        <form id="message-form">
            <!-- 메시지 내용 입력 -->
            <div class="mb-3">
                <label for="message-content" class="form-label">메시지 내용</label>
                <textarea class="form-control" id="message-content" rows="3" placeholder="메시지를 입력하세요" required></textarea>
            </div>

            <!-- 이미지 업로드 -->
            <div class="mb-3">
                <label for="image-upload" class="form-label">이미지 업로드 (선택)</label>
                <input class="form-control" type="file" id="image-upload" accept="image/*">
            </div>

            <!-- 발송 버튼 -->
            <button type="submit" class="btn btn-primary">발송하기</button>
        </form>

        <!-- 발송 결과 표시 -->
        <div class="mt-4">
            <h3>발송 결과</h3>
            <div class="image-preview">
                <div class="image-box">
                    <span>이미지 예시</span>
                </div>
            </div>
            <div class="message-preview mt-3">
                <!-- 서버에서 받은 메시지 내용이 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 및 스크립트 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/messagePreview.js"></script>
</body>
</html>
