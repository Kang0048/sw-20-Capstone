<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 Web 발신</title>
    <link href="./css/messagecontent.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>문자 Web 발신</h1>

        <div class="grid">
            <!-- 발신자 섹션 -->
            <div class="section">
                <div class="section-title">발신자</div>
                <div class="sender-card">
                    <div class="message-preview">
                        오늘의 최저기온은 0.0도, 최고기온은 12.0도, 평균기온은 1도 이고 강수확률은 0%입니다. 그리고 오늘의 날씨는 구름이 조금 있습니다. 평소에 사랑받고 있는 웰프 라인과 함께 봄을 더욱 밝게 맞이하세요! 지금 바로 웰프 라인을 구매하시면 30% 할인된 가격에 만나보실 수 있습니다! 이 기회를 놓치지 마세요!
                    </div>
                </div>
            </div>

            <!-- 이미지 예시 섹션 -->
            <div class="section">
                <div class="section-title">이미지 예시</div>
                <div class="image-preview">
                    <div class="image-box">
                        <span>이미지 예시</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 수신자 섹션 -->
        <div class="section">
            <div class="section-title">수신자</div>
            <div class="receiver-card">
                <div class="receiver-header">
                    <div>수신번호</div>
                    <div>총 2명</div>
                </div>
                <div class="receiver-content">
                    <div class="receiver-item">010-1234-5678</div>
                    <div class="receiver-item">010-9876-5432</div>
                </div>
            </div>
        </div>

        <!-- 발송 버튼 -->
        <button class="send-button">닫기</button>
    </div>
</body>
</html>
